# +required Version of the endpoint configuration YAML
version: 0.1

# +required List of endpoints to create
endpoints:
  # +required Unique name for the endpoint. (This name will be used when generating the managed API)
  - name: Chit Chat
    # +required Numeric port value that gets exposed via this endpoint
    port: 3001
    # +required Type of the traffic this endpoint is accepting. Example: REST, GraphQL, etc.
    # Allowed values: REST, GraphQL, GRPC, UDP, TCP
    type: REST
    # +optional Additional configurations specific to your application

    # +optional Specify the command to build your project
    build_command: npm install

    # +optional In case of a Node.js application, specify the command to start your server
    start_command: npm start

    # +optional Specify environment variables required by your application
    environment:
      NODE_ENV: production
      MONGO_ATLAs_URL: mongodb+srv://santhosh:9885823771@expressandnodejs.qoq8hvr.mongodb.net/chitchat
      # Add other environment variables as needed for your application

    # +optional Specify any health check configuration for your endpoint
    health_check:
      # +required The endpoint to check the health of your application
      path: /health
      # +required The expected HTTP status code indicating the application is healthy
      expected_status: 200
      # +optional Additional headers to include in the health check request
      headers:
        User-Agent: MyHealthCheckAgent
      # +optional Timeout for the health check request in milliseconds
      timeout_ms: 3000
